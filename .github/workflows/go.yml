name: Go

on:
  push:
    branches:
      - develop
      - main
      - staging
      - trying
  pull_request:
    branches:
      - develop
      - main

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.5

    - name: Build
      run: go build -v ./cmd/...

    - name: Test
      run: go test -v ./...
